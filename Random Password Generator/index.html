<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="right-side">
            <div class="image">
                <img src="reset-password-concept-illustration.zip" alt="">
            </div>
        </div>

        <div class="left-side">
        <h1>Generate a <br><span>Random Password</span></h1>

        <div class="display">
            <input type="text" placeholder="Password" readonly id="password">
            <img src="copy.png" alt="" onclick="copyPassword()">
        </div>

        <div class="button">

            <a href="#" onclick="createPassword()"><i class="fa-solid fa-bolt"></i> Generate Password</a>
        </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/fbc44e03f7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
